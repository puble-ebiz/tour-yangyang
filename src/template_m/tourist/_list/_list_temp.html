@@for (var i = 0; i < list.length; i++) {
    <li>
        <figure class="tour-img"><img src="http://design.ebiznetworks.co.kr/lhc/tourist-yangyang/img/naksan-beach.co.kr/tourist/`+list[i].imgName+`" alt="@@listName"></figure>
        <dl class="txt-box">
            <dt class="txt-title">
                <h4>`+ list[i].title +`</h4>
                <p> `+ list[i].address +`</p>
            </dt>
            <dd class="txt-contents">
                `+ list[i].text +`
            </dd>
        </dl>
    </li>
}
